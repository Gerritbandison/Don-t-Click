<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">

    <meta property="og:title" content="Important Question...">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #d63384;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.3);
            width: 95%;
            max-width: 700px;
            transition: opacity 1s ease;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 42px;
            background: linear-gradient(45deg, #ff6b6b, #ff85a1, #ee5a9f, #ff6b6b);
            background-size: 300% 300%;
            animation: borderShimmer 4s ease infinite;
            z-index: -1;
        }

        @keyframes borderShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 3px 3px 10px rgba(0,0,0,0.2); color: #d63384; }
            to { text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d44; color: #e83e8c; }
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            min-height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 20px 50px;
            font-size: 2rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, background 0.3s ease;
            user-select: none;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a9f);
            color: white;
            position: relative;
            z-index: 10;
            animation: btnPulse 1.5s ease-in-out infinite;
        }

        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 12px 25px rgba(0,0,0,0.3), 0 0 15px rgba(255,107,107,0.4); }
            50% { box-shadow: 0 12px 25px rgba(0,0,0,0.3), 0 0 30px rgba(238,90,159,0.6), 0 0 60px rgba(255,107,107,0.3); }
        }

        #yesBtn:hover, #yesBtn:active {
            background: linear-gradient(135deg, #ff5252, #d63384);
            transform: scale(1.15);
        }

        #noBtn {
            background: #4ecdc4;
            color: white;
            position: absolute;
            z-index: 9;
            transition: left 0.3s ease, top 0.3s ease;
        }

        #noBtn:hover, #noBtn:active {
            background: #45b7b0;
        }

        #response {
            font-size: 4rem;
            margin: 40px 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            max-width: 95%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a9f, #d63384, #ff6b9d, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s linear infinite;
            filter: drop-shadow(2px 2px 8px rgba(214,51,132,0.4));
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        #polarImage {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 100%;
        }

        #polarImage img {
            max-width: 95vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(214,51,132,0.4);
            animation: imgGlow 3s ease-in-out infinite alternate;
        }

        @keyframes imgGlow {
            from { box-shadow: 0 25px 50px rgba(214,51,132,0.4); }
            to { box-shadow: 0 25px 60px rgba(238,90,159,0.6), 0 0 30px rgba(255,107,157,0.3); }
        }

        body.celebrated {
            background: linear-gradient(135deg, #ff6b9d, #c471ed, #f64f59, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 2.8rem;
            animation: float 7s infinite linear;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.6rem;
            }

            button {
                padding: 18px 40px;
                font-size: 1.8rem;
            }

            .buttons {
                min-height: 250px;
            }

            #response {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.4rem;
            }

            p {
                font-size: 1.4rem;
            }

            button {
                padding: 16px 35px;
                font-size: 1.6rem;
            }

            .buttons {
                min-height: 220px;
            }

            #response {
                font-size: 2.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>Will You Be My Valentine? üíï</h1>
        <p>Pretty please? ü•∫</p>

        <div class="buttons" id="buttonsContainer">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No üôÖ</button>
        </div>
    </div>

    <div id="response">YAY!!! You said yes! üòç‚ù§Ô∏è<br>Best Valentine ever! üíï</div>

    <div id="polarImage">
        <img src="https://imagenesparapeques.com/wp-content/uploads/2022/03/Flork-32.png" alt="Flork meme">
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        const card = document.getElementById('card');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const polarImage = document.getElementById('polarImage');
        const heartsContainer = document.getElementById('heartsContainer');

        let canDodge = true;
        const dodgeDistance = 180;

        function setInitialPosition() {
            const parentRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Start in bottom-right corner (visible and away from Yes)
            const startX = parentRect.width - btnWidth - 30;
            const startY = parentRect.height - btnHeight - 30;

            noBtn.style.left = `${startX}px`;
            noBtn.style.top = `${startY}px`;
        }

        function dodge() {
            if (!canDodge) return;
            canDodge = false;

            const parentRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = parentRect.width - btnWidth - 20;
            const maxY = parentRect.height - btnHeight - 20;

            const newX = Math.random() * maxX + 10;
            const newY = Math.random() * maxY + 10;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            setTimeout(() => { canDodge = true; }, 300);
        }

        // Mouse move (desktop)
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const rect = noBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

            if (dist < dodgeDistance) {
                dodge();
            }
        });

        // Touch move (mobile/touch devices)
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseX = touch.clientX;
            const mouseY = touch.clientY;
            const rect = noBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

            if (dist < dodgeDistance) {
                dodge();
            }
        });

        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('touchstart', dodge);

        yesBtn.addEventListener('click', () => {
            card.style.opacity = '0';
            setTimeout(() => {
                card.style.display = 'none';
            }, 1000);

            document.body.classList.add('celebrated');

            response.style.opacity = 1;
            polarImage.style.display = 'block';
            setTimeout(() => { polarImage.style.opacity = 1; }, 200);

            for (let i = 0; i < 100; i++) {
                setTimeout(createHeart, i * 40);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíã'][Math.floor(Math.random() * 7)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 4 + 5}s`;
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 12000);
        }

        setInterval(createHeart, 500);

        window.addEventListener('load', () => {
            setInitialPosition();
        });

        window.addEventListener('resize', () => {
            setInitialPosition();
        });
    </script>
</body>
</html>
