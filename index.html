<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #1a0a12;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            color: #f8c8d8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(180, 40, 80, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 30%, rgba(220, 60, 100, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(140, 20, 60, 0.2) 0%, transparent 50%);
            z-index: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 36px;
            border-radius: 28px;
            max-width: 480px;
            width: 92%;
            position: relative;
            z-index: 2;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.6rem;
            color: #ff6b8a;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(255, 107, 138, 0.4);
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(248, 200, 216, 0.6);
            margin-bottom: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .play-btn {
            display: inline-block;
            padding: 16px 52px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            color: white;
            letter-spacing: 1px;
            box-shadow:
                0 8px 24px rgba(201, 24, 74, 0.4),
                0 0 0 0 rgba(255, 77, 109, 0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: 50px;
        }

        .play-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow:
                0 12px 32px rgba(201, 24, 74, 0.5),
                0 0 20px rgba(255, 77, 109, 0.3);
        }

        .play-btn:active { transform: translateY(0) scale(0.98); }

        /* Game Screen */
        .game-title {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff6b8a;
            margin-bottom: 4px;
            text-shadow: 0 0 20px rgba(255, 107, 138, 0.3);
        }

        .game-plea {
            font-size: 1.1rem;
            color: rgba(248, 200, 216, 0.7);
            margin-bottom: 20px;
        }

        .score-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(248, 200, 216, 0.45);
            margin-bottom: 4px;
            font-weight: 700;
        }

        .score-value {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #ff6b8a;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 107, 138, 0.3);
            transition: transform 0.2s ease;
        }

        .score-value.bump {
            transform: scale(1.3);
        }

        .game-area {
            position: relative;
            min-height: 280px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .game-btn {
            padding: 16px 40px;
            font-size: 1.4rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            color: white;
            z-index: 10;
            box-shadow: 0 8px 24px rgba(201, 24, 74, 0.4);
            position: relative;
        }

        #yesBtn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
        }

        #yesBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 32px rgba(201, 24, 74, 0.5);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(248, 200, 216, 0.7);
            position: absolute;
            z-index: 9;
            transition: left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(8px);
        }

        #noBtn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .back-btn {
            display: inline-block;
            padding: 10px 28px;
            font-size: 0.9rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(248, 200, 216, 0.5);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(248, 200, 216, 0.8);
        }

        /* Win Screen */
        #winScreen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: rgba(26, 10, 18, 0.85);
            backdrop-filter: blur(12px);
        }

        .win-text {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff6b8a;
            text-shadow: 0 0 40px rgba(255, 107, 138, 0.5);
            margin-bottom: 24px;
            animation: winPulse 1.5s ease-in-out infinite;
        }

        .flork-img {
            width: 220px;
            height: auto;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 138, 0.3));
            animation: florkBounce 2s ease-in-out infinite;
        }

        @keyframes florkBounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hearts */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 1.6rem;
            animation: float 7s infinite linear;
            opacity: 0.4;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-80px) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }

        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            .game-title { font-size: 1.6rem; }
            .game-btn { padding: 14px 32px; font-size: 1.2rem; }
            .card { padding: 28px 20px; }
            .win-text { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="card" id="menuCard">
        <h1>üíï Don't Click!</h1>
        <p class="subtitle">Valentine's Day Edition</p>
        <button class="play-btn" onclick="startGame()">Play Game ‚ù§Ô∏è</button>
    </div>

    <!-- Game -->
    <div class="card hidden" id="gameCard">
        <p class="game-title">Will You Be My Valentine? üíï</p>
        <p class="game-plea">Pretty please? ü•∫</p>

        <div class="score-bar">
            <div class="score-item">
                <span class="score-label">Rejections</span>
                <span class="score-value" id="noCount">0</span>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <button class="game-btn" id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button class="game-btn" id="noBtn">No üôÖ</button>
        </div>

        <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
    </div>

    <!-- Win Screen -->
    <div id="winScreen" class="hidden">
        <!-- Flork meme image -->
        <img class="flork-img" src="flork.png" alt="Flork meme with hearts"/>
        <p class="win-text">YAY!!! üòç‚ù§Ô∏è</p>
        <button class="back-btn" onclick="backToMenu()" style="color: rgba(248,200,216,0.7); border-color: rgba(255,255,255,0.2);">Play Again</button>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        let noClicks = 0;

        const menuCard = document.getElementById('menuCard');
        const gameCard = document.getElementById('gameCard');
        const winScreen = document.getElementById('winScreen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gameArea = document.getElementById('gameArea');
        const noCountEl = document.getElementById('noCount');
        const heartsContainer = document.getElementById('heartsContainer');

        const pleas = [
            "Pretty please? ü•∫",
            "I'll give you 5 lambs üêëüêëüêëüêëüêë",
            "Fine... I'll give you 20 lambs üêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêëüêë",
            "I offer you an 80% share in my lambs üìàüêë",
            "You're really turning down all these lambs?! üò≠üêë",
            "PLEASE I'm running out of lambs to offer!! üêëüíî",
        ];

        function startGame() {
            noClicks = 0;
            updateScore();
            menuCard.classList.add('hidden');
            gameCard.classList.remove('hidden');
            setInitialNoPosition();
        }

        function setInitialNoPosition() {
            const rect = gameArea.getBoundingClientRect();
            noBtn.style.left = `${rect.width - noBtn.offsetWidth - 20}px`;
            noBtn.style.top = `${rect.height - noBtn.offsetHeight - 20}px`;
        }

        function updateScore() {
            noCountEl.textContent = noClicks;
            noCountEl.classList.add('bump');
            setTimeout(() => noCountEl.classList.remove('bump'), 200);

            // Update plea text
            const plea = document.querySelector('.game-plea');
            if (noClicks > 0 && noClicks <= pleas.length) {
                plea.textContent = pleas[noClicks - 1];
            } else if (noClicks > pleas.length) {
                plea.textContent = "PLEASE SAY YES!!! üò≠üíï";
            }
        }

        // No button click ‚Äî only counts when they actually manage to click it
        noBtn.addEventListener('click', () => {
            noClicks++;
            updateScore();
            dodgeNoBtn();
        });

        // Dodging logic
        (function setupDodging() {
            let canDodge = true;
            const dodgeDistance = 150;

            function dodge() {
                if (!canDodge) return;
                canDodge = false;
                dodgeNoBtn();
                setTimeout(() => { canDodge = true; }, 300);
            }

            document.addEventListener('mousemove', (e) => {
                const rect = noBtn.getBoundingClientRect();
                const btnX = rect.left + rect.width / 2;
                const btnY = rect.top + rect.height / 2;
                if (Math.hypot(e.clientX - btnX, e.clientY - btnY) < dodgeDistance) dodge();
            });

            document.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const rect = noBtn.getBoundingClientRect();
                const btnX = rect.left + rect.width / 2;
                const btnY = rect.top + rect.height / 2;
                if (Math.hypot(touch.clientX - btnX, touch.clientY - btnY) < dodgeDistance) dodge();
            });

            noBtn.addEventListener('mouseover', dodge);
            noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); dodge(); });
        })();

        function dodgeNoBtn() {
            const rect = gameArea.getBoundingClientRect();
            const maxX = rect.width - noBtn.offsetWidth - 10;
            const maxY = rect.height - noBtn.offsetHeight - 10;
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        }

        // Yes button
        yesBtn.addEventListener('click', () => {
            gameCard.classList.add('hidden');
            winScreen.classList.remove('hidden');
            for (let i = 0; i < 60; i++) {
                setTimeout(createHeart, i * 40);
            }
        });

        function backToMenu() {
            menuCard.classList.remove('hidden');
            gameCard.classList.add('hidden');
            winScreen.classList.add('hidden');
            noClicks = 0;
            updateScore();
            document.querySelector('.game-plea').textContent = "Pretty please? ü•∫";
        }

        // Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù'][Math.floor(Math.random() * 6)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 5}s`;
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 9000);
        }

        setInterval(createHeart, 1200);
        window.addEventListener('resize', () => {
            if (!gameCard.classList.contains('hidden')) setInitialNoPosition();
        });
    </script>
</body>
</html>
